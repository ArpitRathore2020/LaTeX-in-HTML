<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/stex/stex.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/dracula.css" />
    <link rel="icon" href="asa_image_logo.png" />

    <!-- MathJax (Compiler) Integration  -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- Enabling inlineMath -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <title>Write LaTeX in HTML</title>
  </head>
  <body onresize="Breakpoints()">
    <div id="main">
      <header id="header">
        <img
          src="https://miro.medium.com/max/600/1*TlgXIboiNz2O--aCYYztBg.png"
          alt=""
          id="vertical-bar-button"
          onclick="visibility('#vertical-bar-wrapper')"
        />
        <img src="logo.png" id="logo" alt="asa_logo" />
        <div class="flex-main">
          <p id="live">ðŸ”´ live</p>
          <h1>
            <img src="LaTeX-logo.png" style="width: 100px" /> in &nbsp; HTML
          </h1>
        </div>
      </header>
      <div id="Middle-section">
        <div id="vertical-bar-wrapper">
          <div class="flex_main">
            <button onclick="location.reload()">Reload</button>
            <button onclick="visibility('#snippets')">Snippets</button>
            <button onclick="about_page()">About</button>
          </div>
        </div>
        <div id="code_input">
          <div id="snippets" style="width: 25%">
            <div id="all-snippets-wrapper">
              <h2 id="snippet-heading">Snippets</h2>
              <div id="snippet-button-wrapper">
                <div id="greek-symbols-wrapper">
                  <h3>Greek&nbsp;Symbols</h3>
                  <div class="flex-main" style="justify-content: start">
                    <button onclick="add('\\alpha')">
                      <b> $$\alpha$$ </b>
                    </button>

                    <button onclick="add('\\beta')">
                      <b> $$\beta$$ </b>
                    </button>

                    <button onclick="add('\\gamma')">
                      <b> $$\gamma$$ </b>
                    </button>

                    <button onclick="add('\\delta')">
                      <b> $$\delta$$ </b>
                    </button>

                    <button onclick="add('\\psi')">
                      <b> $$\psi$$ </b>
                    </button>

                    <button onclick="add('\\zeta')">
                      <b> $$\zeta$$ </b>
                    </button>

                    <button onclick="add('\\eta')">
                      <b> $$\eta$$ </b>
                    </button>

                    <button onclick="add('\\theta')">
                      <b> $$\theta$$ </b>
                    </button>

                    <button onclick="add('\\chi')">
                      <b> $$\chi$$ </b>
                    </button>

                    <button onclick="add('\\iota')">
                      <b> $$\iota$$ </b>
                    </button>

                    <button onclick="add('\\kappa')">
                      <b> $$\kappa$$ </b>
                    </button>

                    <button onclick="add('\\omega')">
                      <b> $$\omega$$ </b>
                    </button>

                    <button onclick="add('\\mu')">
                      <b> $$\mu$$ </b>
                    </button>

                    <button onclick="add('\\nu')">
                      <b> $$\nu$$ </b>
                    </button>

                    <button onclick="add('\\xi')">
                      <b> $$\xi$$ </b>
                    </button>

                    <button onclick="add('\\pi')">
                      <b> $$\pi$$ </b>
                    </button>

                    <button onclick="add('\\rho')">
                      <b> $$\rho$$ </b>
                    </button>

                    <button onclick="add('\\tau')">
                      <b> $$\tau$$ </b>
                    </button>

                    <button onclick="add('\\upsilon')">
                      <b> $$\upsilon$$ </b>
                    </button>

                    <button onclick="add('\\phi')">
                      <b> $$\phi$$ </b>
                    </button>

                    <button onclick="add('\\varphi')">
                      <b> $$\varphi$$ </b>
                    </button>

                    <button onclick="add('\\varsigma')">
                      <b> $$\varsigma$$ </b>
                    </button>

                    <button onclick="add('\\Gamma')">
                      <b> $$\Gamma$$ </b>
                    </button>

                    <button onclick="add('\\Delta')">
                      <b> $$\Delta$$ </b>
                    </button>

                    <button onclick="add('\\Theta')">
                      <b> $$\Theta$$ </b>
                    </button>

                    <button onclick="add('\\Lambda')">
                      <b> $$\Lambda$$ </b>
                    </button>

                    <button onclick="add('\\Xi')">
                      <b> $$\Xi$$ </b>
                    </button>

                    <button onclick="add('\\Pi')">
                      <b> $$\Pi$$ </b>
                    </button>

                    <button onclick="add('\\Sigma')">
                      <b> $$\Sigma$$ </b>
                    </button>

                    <button onclick="add('\\Phi')">
                      <b> $$\Phi$$ </b>
                    </button>

                    <button onclick="add('\\Psi')">
                      <b> $$\Psi$$ </b>
                    </button>

                    <button onclick="add('\\Omega')">
                      <b> $$\Omega$$ </b>
                    </button>

                    <button onclick="add('\\epsilon')">
                      <b> $$\epsilon$$ </b>
                    </button>
                  </div>
                </div>

                <div id="operator-wrapper">
                  <h3>Operators</h3>
                  <div class="flex-main" style="justify-content: start">
                    <button onclick="add('a^{b}')">
                      <b> $$a^{b}$$ </b>
                    </button>

                    <button onclick="add('a_\{b\}')">
                      <b> $$b_{a}$$ </b>
                    </button>

                    <button onclick="add('\\frac{a}{b}')">
                      <b> $$\frac{a}{b}$$ </b>
                    </button>

                    <button onclick="add('\\sqrt{a}')">
                      <b> $$\sqrt{a}$$ </b>
                    </button>

                    <button onclick="add('\\sqrt[b]{a}')">
                      <b> $$\sqrt[b]{a}$$ </b>
                    </button>

                    <button onclick="add('\\sum_{k = a}^{b}x^{k}')">
                      <b> $$\sum_{k = a}^{b}x^{k}$$ </b>
                    </button>

                    <button onclick="add('\\prod_{k=a}^{b} k')">
                      <b> $$\prod_{k=a}^{b} k$$ </b>
                    </button>

                    <button onclick="add('\\int_{a}^{b}x dx')">
                      <b> $$\int_{a}^{b}x dx$$ </b>
                    </button>
                  </div>
                </div>

                <div id="relational-operator-wrapper">
                  <h3>Relational Operators</h3>

                  <div class="flex-main" style="justify-content: start">
                    <button onclick="add('\\leq')">
                      <b> $$\leq$$ </b>
                    </button>

                    <button onclick="add('\\geq')">
                      <b> $$\geq$$ </b>
                    </button>

                    <button onclick="add('\\equiv')">
                      <b> $$\equiv$$ </b>
                    </button>

                    <button onclick="add('\\sim')">
                      <b> $$\sim$$ </b>
                    </button>

                    <button onclick="add('\\prec')">
                      <b> $$\prec$$ </b>
                    </button>

                    <button onclick="add('\\succ')">
                      <b> $$\succ$$ </b>
                    </button>

                    <button onclick="add('\\simeq')">
                      <b> $$\simeq$$ </b>
                    </button>

                    <button onclick="add('\\preceq')">
                      <b> $$\preceq$$ </b>
                    </button>

                    <button onclick="add('\\succeq')">
                      <b> $$\succeq$$ </b>
                    </button>

                    <button onclick="add('\\approx')">
                      <b> $$\approx$$ </b>
                    </button>

                    <button onclick="add('\\cup')">
                      <b> $$\cup$$ </b>
                    </button>

                    <button onclick="add('\\cap')">
                      <b> $$\cap$$ </b>
                    </button>

                    <button onclick="add('\\neq')">
                      <b> $$\neq$$ </b>
                    </button>

                    <button onclick="add('\\subset')">
                      <b> $$\subset$$ </b>
                    </button>

                    <button onclick="add('\\supset')">
                      <b> $$\supset$$ </b>
                    </button>

                    <button onclick="add('\\cong')">
                      <b> $$\cong$$ </b>
                    </button>

                    <button onclick="add('\\subseteq')">
                      <b> $$\subseteq$$ </b>
                    </button>

                    <button onclick="add('\\supseteq')">
                      <b> $$\supseteq$$ </b>
                    </button>

                    <button onclick="add('\\infty')">
                      <b> $$\infty$$ </b>
                    </button>

                    <button onclick="add('\\in')">
                      <b> $$\in$$ </b>
                    </button>

                    <button onclick="add('\\pi')">
                      <b> $$\pi$$ </b>
                    </button>

                    <button onclick="add('\\propto')">
                      <b> $$\propto$$ </b>
                    </button>
                  </div>
                </div>

                <div class="flex-main" id="matrix-wrapper">
                  <h3>Matrices</h3>
                  <button
                    onclick="add('\n\\begin{pmatrix}\n a & b & c \\newline\n d & e & f \\newline\n g & h & i \n\\end{pmatrix}')"
                  >
                    <b>
                      $$\begin{pmatrix} a & b & c \\ d & e & f \\ g & h & i
                      \end{pmatrix}$$
                    </b>
                  </button>

                  <button
                    onclick="add('\n\\begin{bmatrix}\n a & b & c \\newline\n d & e & f \\newline\n g & h & i \n\\end{bmatrix}')"
                  >
                    <b>
                      $$\begin{bmatrix} a & b & c \\ d & e & f \\ g & h & i
                      \end{bmatrix}$$
                    </b>
                  </button>

                  <button
                    onclick="add('\n\\begin{Bmatrix}\n a & b & c \\newline\n d & e & f \\newline\n g & h & i \n\\end{Bmatrix}')"
                  >
                    <b>
                      $$\begin{Bmatrix} a & b & c \\ d & e & f \\ g & h & i
                      \end{Bmatrix}$$
                    </b>
                  </button>

                  <button
                    onclick="add('\n\\begin{vmatrix}\n a & b & c \\newline\n d & e & f \\newline\n g & h & i \n\\end{vmatrix}')"
                  >
                    <b>
                      $$\begin{vmatrix} a & b & c \\ d & e & f \\ g & h & i
                      \end{vmatrix}$$
                    </b>
                  </button>

                  <button
                    onclick="add('\n\\begin{Vmatrix}\n a & b & c \\newline\n d & e & f \\newline\n g & h & i \n\\end{Vmatrix}')"
                  >
                    <b>
                      $$\begin{Vmatrix} a & b & c \\ d & e & f \\ g & h & i
                      \end{Vmatrix}$$
                    </b>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="input-wrapper">
            <div onchange="" id="input-button-wrapper">
              <button onclick="test()">
                <img src="run-icon.png" alt="" style="width: 30px" />
              </button>
              <button id="live_btn" onclick="live()">
                <img src="live-icon.png" style="width: 30px" alt="" />
              </button>
              <button id="save_button" onclick="save()">
                <img src="save-icon.png" style="width: 30px" alt="" />
              </button>
              <button id="open_button" onclick="checkcheck()">
                <img src="folder-icon.png" style="width: 30px" alt="" />
              </button>
              <button id="setting_button" onclick="setting(); opening_style();">
                <img src="setting-icon.png" style="width: 30px" alt="" />
              </button>
            </div>
            <div id="popup"></div>
            <textarea id="input" placeholder="What"> </textarea>
          </div>
        </div>
        <iframe id="output"></iframe>
      </div>
    </div>
    <script>
      let codeTheme = "dracula";
      let language = "xml";
      let editor = CodeMirror.fromTextArea(document.getElementById("input"), {
        mode: language,
        theme: codeTheme,
        lineNumbers: true,
        autoCloseTags: true,
        autoCloseBrackets: true,
      });
      function theme() {
        codeTheme = document.getElementById("select_theme").value;
        editor.setOption("theme", codeTheme);
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
